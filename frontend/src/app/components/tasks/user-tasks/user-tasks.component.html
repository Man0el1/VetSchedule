<div class="main">
  <div class="header-row">
    <h2>Suas consultas</h2>
    <div *ngIf="user.payload.type == 'cliente'">
    <button class="create-btn" routerLink="/tasks/new-task">Criar consulta</button>
    </div>
  </div>
  <p class="subtext">Olá, {{ user.payload?.nome || 'usuário' }}</p>

  <div class="carousel">
    <div class="carousel-track">
      <div class="task-card" *ngFor="let task of tasks">
        <p class="task-title">{{ task.titulo }}</p>
        <p class="task-info">{{ task.info }}</p>
      </div>
    </div>

  </div>

  <div class="status-grids">
    <div class="status-column">
      <h3 class="status-title">Realizadas</h3>
      <div class="task-grid">
        <div class="status-box" *ngFor="let t of realizadas">{{ t.nome }}</div>
      </div>
    </div>

    <div class="status-column">
      <h3 class="status-title">Pendentes</h3>
      <div class="task-grid">
        <div class="status-box pending" *ngFor="let t of pendentes">{{ t.nome }}</div>
      </div>
    </div>
  </div>
</div>

  <ng-container *ngIf="isOpen">
    <div class="modal-overlay" (click)="closeModal()"></div>
    <div class="modal-content">
      <app-new-task />
    </div>
  </ng-container>
